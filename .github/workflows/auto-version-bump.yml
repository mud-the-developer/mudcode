name: Auto Version Bump

on:
  push:
    branches:
      - main

permissions:
  contents: write

concurrency:
  group: auto-version-bump-${{ github.ref }}
  cancel-in-progress: false

jobs:
  bump:
    if: ${{ github.actor != 'github-actions[bot]' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.9"

      - name: Bump patch version
        id: bump
        shell: bash
        run: |
          set -euo pipefail
          NEXT_VERSION="$(bun scripts/release/auto-bump-version.mjs)"
          bun run version:check
          echo "next_version=${NEXT_VERSION}" >> "${GITHUB_OUTPUT}"
          echo "Next version: ${NEXT_VERSION}"

      - name: Commit version bump
        shell: bash
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add package.json package-lock.json bun.lock
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore(release): bump version to v${{ steps.bump.outputs.next_version }} [skip ci]"
          git tag "v${{ steps.bump.outputs.next_version }}"

      - name: Push bump commit + tag
        shell: bash
        run: |
          set -euo pipefail
          git push origin HEAD:main
          git push origin "v${{ steps.bump.outputs.next_version }}"
